    <script src='https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js'></script>
    <script>
        const feedContainer = document.getElementById('requestFeedCarousel');
        let requests = [];
        let currentIndex = 0;
      
        function createCardHTML(request) {
          return `
            <div class="carousel-card show" id="card-${request.id}" style="flex: 1 1 calc(50% - 0.5rem); max-width: calc(50% - 0.5rem); transition: opacity 0.5s ease;">
              <h3>Ticket: ${request.ticket}</h3>
              <p><strong>Submitted by:</strong> ${request.name}</p>
              <p><strong>Work Description:</strong> ${request.description}</p>
              <p><strong>Difficulty:</strong> <span class="difficulty-rating">${'★'.repeat(request.difficulty)}</span></p>
              <p><strong>Time:</strong> ${request.time}</p>
              <div class="action-buttons" style="margin-top: 10px;">
                <button class="btn approve-btn" onclick="updateStatus(${request.id}, 'approved')">Approve</button>
                <button class="btn deny-btn" onclick="updateStatus(${request.id}, 'denied')">Deny</button>
              </div>
            </div>
          `;
        }
      
        function renderNextCards() {
          feedContainer.innerHTML = '';
      
          const cardsToShow = requests.slice(currentIndex, currentIndex + 2);
          if (cardsToShow.length === 0) {
            feedContainer.innerHTML = '<div class="carousel-card show">No pending requests</div>';
            return;
          }
      
          for (let request of cardsToShow) {
            feedContainer.innerHTML += createCardHTML(request);
          }
        }
      
        function updateStatus(id, status) {
          const card = document.getElementById(`card-${id}`);
          const approveBtn = card.querySelector('.approve-btn');
          const denyBtn = card.querySelector('.deny-btn');
      
          approveBtn.disabled = true;
          denyBtn.disabled = true;
      
          fetch('../INDEX-PHP/update_status.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `id=${id}&status=${status}`
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              // Fade out the card
              card.style.opacity = '0';
      
              // Delay before removing and replacing
              setTimeout(() => {
                // Remove it from DOM and from the queue
                requests = requests.filter(r => r.id !== id);
      
                // If fewer than 2 shown, try adding one more to maintain 2
                renderNextCards();
              }, 500);
            } else {
              alert('Update failed');
              approveBtn.disabled = false;
              denyBtn.disabled = false;
            }
          })
          .catch(() => {
            alert('Request failed');
            approveBtn.disabled = false;
            denyBtn.disabled = false;
          });
        }
      
        // Fetch pending requests
        fetch('../INDEX-PHP/admin.php')
          .then(res => res.json())
          .then(data => {
            requests = data;
            renderNextCards();
          });
      </script>
      
      
    <script>
        // Modify existing sidebar toggle functionality for mobile
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');

            const overlay = document.getElementById('overlay');

            // Function to remove the overlay when it's clicked/tapped
            overlay.addEventListener('click', function () {
                overlay.style.display = 'none';
            });


            toggleBtn.addEventListener('click', function () {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', function () {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                overlay.style.display = 'none';
            });

            // Ensure responsive behavior on resize
            window.addEventListener('resize', function () {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                }
            });
        });


        // Initialize jsConfetti
        const jsConfetti = new JSConfetti();

        // Add click event listeners to all buttons
        document.querySelectorAll('.submit').forEach(button => {
            button.addEventListener('click', () => {
                // Retrieve the emoji from the data-emoji attribute of the clicked button
                const emoji = button.getAttribute('data-emoji');
                // Trigger the confetti with the specific emoji
                jsConfetti.addConfetti({
                    emojis: [emoji], // Use the emoji as confetti
                    emojiSize: 70,
                    confettiNumber: 40, // Number of confetti particles
                });
            });
        });
    </script>
